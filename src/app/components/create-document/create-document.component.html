<div class="container">
  <mat-form-field class="document-form-field">
    <mat-label>Nummer</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.nr" [max]="20">
    <button mat-button *ngIf="newDocument.nr" matSuffix mat-icon-button aria-label="Clear" (click)="newDocument.nr=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="document-form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.name">
    <button mat-button *ngIf="newDocument.name" matSuffix mat-icon-button aria-label="Clear"
            (click)="newDocument.name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="document-form-field">
    <mat-label>Link</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.link">
    <button mat-button *ngIf="newDocument.link" matSuffix mat-icon-button aria-label="Clear"
            (click)="newDocument.link=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="document-form-field">
    <mat-label>Beschreibung</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.description">
    <button mat-button *ngIf="newDocument.description" matSuffix mat-icon-button aria-label="Clear"
            (click)="newDocument.description=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="action">
    <button mat-raised-button (click)="createNewDocument()">save</button>
  </div>
</div>
