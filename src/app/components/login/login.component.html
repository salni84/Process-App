<div class="login">
  <div class="action">
    <input *ngIf="!isLoggedIn" [(ngModel)]="password" placeholder='Passwort eingeben' type="password" (keydown.enter)="passwordValidation()">
    <button mat-raised-button class="button" *ngIf="!isLoggedIn" (click)="passwordValidation()">Login</button>
    <button mat-raised-button class="button" *ngIf="isLoggedIn" (click)="logout()">LogOut</button>
    <p class="invalidPassword">{{errormessage}}</p>
  </div>
</div>
