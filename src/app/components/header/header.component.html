<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="header">
  <img class="logo" src="./assets/images/logo.png">
  <a class="active" routerLink="/home" (click)="scrollUp()"><i class="fa fa-fw fa-home"></i> Home</a>
  <a (click)="showLogin()"><i class="fa fa-fw fa-user"></i> {{loginButton}}</a>
  <div class="login">
    <app-login *ngIf="isLoginWindowVisible"></app-login>
  </div>
</div>
